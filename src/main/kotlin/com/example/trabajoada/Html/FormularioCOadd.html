<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Compra</title>
    <link rel="stylesheet" href="../Css/formulario.css">
</head>
<body>
<h1>Agregar nuevo Compra</h1>
<form action="http://localhost:8080/paquete/add" method="post" >
    <label for="idComprador">idComprador:</label><br>
    <input type="text" id="idComprador" name="idComprador"><br>
    <label for="idRepartidor">idRepartidor:</label><br>
    <input type="text" id="idRepartidor" name="idRepartidor"><br><br>
    <label for="descripcion">descripcion</label>
    <input type="text" id="descripcion" name="descripcion"><br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
